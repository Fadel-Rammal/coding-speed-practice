<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Typing Speed</title>


    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header>
    <nav>
        <ul>
            <li class="logo">code typing </li>
            <div class="upload" id="openModalBtn"> upload your <br> own code   <img src="images/upload-bg.png" alt="upload-icon" class="u-icon"></div>
        </ul>
    </nav>

    </header>


    <main>

        <div class="title"> start typing...</div>
       
        <div class="wrapper">
            <input type="text" class="input-field">
            <div class="content-box">
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>
                
            </div>
        </div>
 
        
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>
                        Time Left:
                    </p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>
                        Mistakes:
                    </p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>
                        WPM:
                    </p>
                    <span>0</span>
                </li>
                <li class="accuracy">
                    <p>
                        Accuracy:
                    </p>
                    <span>0</span>
                </li>
            </ul>
            <button>Restart</button>
        </div>

        
    
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <textarea id="customTextInput" rows="6" cols="50" placeholder="Enter custom code/text"></textarea>
                <button id="submitCustomText">Submit</button>
            </div>
        </div>

    </main>


    <footer>
            Fadel Rammal <a href="https://github.com/Fadel-Rammal"><img src="images/github.png" alt="GitHub Icon"></a>
    </footer>




    <script src="script.js"></script>
</body>
</html>
